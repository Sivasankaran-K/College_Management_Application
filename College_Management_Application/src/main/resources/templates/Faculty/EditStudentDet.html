<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Student</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style type="text/css">
label {
	display: inline-block;
	width: 100px;
	margin: 5px;
	text-align: left;
    color:white;
    
}
h2{
color:white;
}
body {
    background-image: url(../../images/update2.jpeg);
     
    background-size: 100%;
    position: relative;
    background-attachment:fixed;
   
}
form {
   
  border-radius: 10px;
  background-color: #fefefe1c;
  padding: 15px;
  box-shadow: 10px 10px 30px;
  border: 2px solid rgb(254, 254, 254);
  width: 1500px;
  
  }
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="/ViewAbout">Best Engineering College</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a>
			</ul>
		</div>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/ViewAbout}">About Us</a>
			</ul>
		</div>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/ViewContact}">Contact</a>
			</ul>
		</div>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/LoginPage}">Login</a>
			</ul>
		</div>


	</nav>
	<div class="container text-center">
		<h2>Update Student Details</h2>
		<form
			th:action="@{/StudentByfaculty/{Register_Number}(Register_Number=${registration_form.Register_Number})}"
			method="post" th:object="${registration_form}"
			style="max-width: 700px; margin: 0 auto;">
			<div class="m-3">
				<!--  -->
				<div class="form-group row">
					<label class="col-form-label col-4" for="register_Number">Register
						Number</label>

					<div class="col-5">
						<input type="number" th:field="*{register_Number}"
							name="register_Number" id="register_Number" required
							class="form-control" readonly>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4" for="student_Name">Student
						Name</label>
					<div class="col-5">
						<input th:field="*{student_Name}" type="text" name="student_Name"
							id="student_Name" required class="form-control" readonly>
					</div>
				</div>

			</div>
			<div class="form-group row">
				<label class="col-form-label col-4" for="attendance">Attendance
					Percentage</label>
				<div class="col-5">
					<input th:field="*{attendance}" type="text" name="attendance" placeholder="Enter in this format: 80.00%" pattern="[0-9]{2}[.][0-9]{2}[%]"
						id="attendance" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4" for="marks">Marks
					Percentage</label>
				<div class="col-5">
					<input th:field="*{marks}" type="text" placeholder="Enter in this format: 80.00%" name="marks" id="marks" pattern="[0-9]{2}[.][0-9]{2}[%]"
						class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4" for="grade">Grade</label>
				<div class="col-5">
					<input th:field="*{grade}" type="text" name="grade" pattern="[A-Z][+]*"
						class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4" for="result">Result</label>
				<div class="col-5">
					<select th:field="*{result}" name="result" id="result"
						class="form-control">
						<option value=" ">----------</option>
						<option value="Pass">Pass</option>
						<option value="Fail">Fail</option>

					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4" for="fees">Fees</label>
				<div class="col-5">
					<select th:field="*{fees}" name="fees" id="fees"
						class="form-control">
						<option value=" ">----------</option>
						<option value="Paid">Paid</option>
						<option value="Not Paid">Not Paid</option>

					</select>
				</div>
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>

		</form>
	</div>
</body>
</html>
